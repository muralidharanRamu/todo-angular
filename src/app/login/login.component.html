<div class="form-container">
  <h1>Todo</h1>
  <h2>Sign in</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="email" 
      aria-describedby="emailHelp" placeholder="Enter email"
      [ngClass]="{'is-invalid':loginForm.get('email')?.touched && loginForm.get('email')?.invalid}">
      <div class="invalid-feedback">Email cannot be empty</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password"
      [ngClass]="{'is-invalid':loginForm.get('password')?.touched && loginForm.get('password')?.invalid}">
      <div class="invalid-feedback">Password cannot be empty</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
  </form>
</div>
